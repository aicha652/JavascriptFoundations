<!DOCTYPE html>
<html>
    <head></head>

    <link rel="stylesheet" href="51-style.css">
    <body>
        <div class="gallary">
            <div class="photos">
                <img onclick="main.src = this.src" src="images/flower-1.jpeg" alt="flower-1">
                <img onclick="main.src = this.src" src="images/flower-2.jpeg" alt="flower-2">
                <img onclick="main.src = this.src" src="images/flower-3.jpeg" alt="flower-3">
                <img onclick="main.src = this.src" src="images/flower-4.jpeg" alt="flower-4">
            </div>
            <div class="main">
                <img src="images/flower-1.jpeg" name="main" alt="flower-1">
            </div>
            <div class="photos">
                <img onmousemove="main.src = this.src" src="images/flower-1.jpeg" alt="flower-1">
                <img onmousemove="main.src = this.src" src="images/flower-2.jpeg" alt="flower-2">
                <img onmousemove="main.src = this.src" src="images/flower-3.jpeg" alt="flower-3">
                <img onmousemove="main.src = this.src" src="images/flower-4.jpeg" alt="flower-4">
            </div>
        </div>
        <script src="51-main.js"></script>
    </body>
</html>
